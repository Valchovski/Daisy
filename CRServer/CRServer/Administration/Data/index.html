<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/css/metro.min.css" rel="stylesheet"/>
    <link href="/css/metro-icons.css" rel="stylesheet">
    <link href="/css/metro-responsive.css" rel="stylesheet">
    <script src="/js/jquery-3.1.0.min.js"></script>
    <script src="/js/metro.js"></script>
    <title>Cash Register Administration</title>
</head>
<body>
<div class="container">
    <header class="margin20 no-margin-left no-margin-right">
        <div class="clear-float">
            <a class="place-left" href="#" title="">
                <h1>Cash Register Administration</h1>
            </a>
        </div>

        <div class="main-menu-wrapper">
            <ul class="horizontal-menu" style="margin-left: -20px">
                <li><a href="/">General</a></li>
                <li><a href="/serial.html">Serial</a></li>
                <li><a href="/access.html">Access</a></li>
            </ul>
        </div>
    </header>
    <div class="main-content clear-float">
        <h4> General System Configuration </h4>
        <form action="/saveGeneral" method="POST">
            <div class="example" data-text="config">
                <div class="grid">
                    {% if errors != empty %}
                    <div class="row">
                        <div class="cell">
                            <div class="panel alert" style="margin-bottom: 20px">
                                <div class="heading">
                                    <span class="title">Errors</span>
                                </div>
                                <div class="content">
                                    {% for err in errors %}
                                    &rArr;&nbsp;{{ err }}<br/>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    {% if success != empty %}
                    <div class="row">
                        <div class="cell">
                            <div class="panel success" style="margin-bottom: 20px">
                                <div class="heading">
                                    <span class="title">Success</span>
                                </div>
                                <div class="content">
                                    {% for msg in success %}
                                    &rArr;&nbsp;{{ msg }}<br />
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                    <div class="row cells2">
                        <div class="cell">
                            <label>Administration Port</label>
                            <div class="input-control text full-size">
                                <input type="text" name="admin_port" value="{{ config.AdminstrationPort }}">
                            </div>
                        </div>
                        <div class="cell">
                            <label>Service Port</label>
                            <div class="input-control text full-size">
                                <input type="text" name="service_port" value="{{ config.ServicePort }}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell">
                            <button type="submit" class="button primary place-right"> SAVE </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
